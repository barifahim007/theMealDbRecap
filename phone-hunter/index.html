<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the phone hunter</title>
    <!-- bootstrap live link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="mb-4">
        <h1 class="bg-info text-white text-center rounded">The Phone-Hunter !!!</h1>
    </header>
    <main class="container">
        <div class="mb-3 w-50 d-flex">
            <input id="seach-field" type="text" class="form-control" placeholder="search your phone">
            <button id="search-btn" class="btn btn-warning mx-4"> Search</button>
        </div>
        <section>
            <div id="loadPhones" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- shwoing no phone found massage  -->
        <div id="NoPhoneAlart" class="my-5 d-none ">
            <h1 class="text-warning text-center "> No Phone Found!!!!! Please Try Again!!</h1>
        </div>
    </main>
    <!-- live bootstrap js link -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- js script file added  -->
    <script src="js/app.js"></script>
</body>

</html>
